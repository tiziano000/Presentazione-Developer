<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="newsletter.css">
        <script src="newsletter.js" defer></script>
        <title>Document</title>
    </head>
    <body>
        <main>
            <div id="modulo">
                <h1>NEWSLETTER</h1>
                <p>
                    Iscriviti alla nostra newsletter per essere sempre aggiornato sulle novita`  e ricevere le offerte  speciali riservate agli abbonati.
                </p>
                <hr>
                <form action="gg" method="post">
                    <ul>
                        <li>
                            <label for="nome">Nome:</label>
                            <input
                                type="text"
                                id="nome"
                                name="nome"
                                placeholder="Il tuo nome"
                            >
                            <span></span>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="cognome">Cognome:</label>
                            <input
                                type="text"
                                id="cognome"
                                name="cognome"
                                placeholder="Il tuo cognome"
                            >
                            <span></span>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="email">Il tuo indirizzo email:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="La tua email"
                                data-min-length="5"
                            >
                            <span></span>
                        </li>
                    </ul>
                    <div id="bottone">
                        <button>CONFERMA ISCRIZIONE</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
